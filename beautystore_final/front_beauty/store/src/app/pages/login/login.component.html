<div class="auth-container">
  <div class="auth-card">
    <!-- Заголовок с логотипом магазина -->
    <div class="logo-container">
      <h1 class="logo">BeautyShop</h1>
      <p class="subtitle">Ваш идеальный образ начинается здесь</p>
    </div>
    
    <!-- Форма входа -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
      <!-- Поле email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Введите ваш email"
          [class.invalid]="email?.invalid && (email?.touched || email?.dirty)">
        <div *ngIf="email?.errors?.['required'] && (email?.touched || email?.dirty)" 
             class="error-message">
          Email обязателен
        </div>
        <div *ngIf="email?.errors?.['email'] && (email?.touched || email?.dirty)" 
             class="error-message">
          Введите корректный email
        </div>
      </div>

      <!-- Поле пароля -->
      <div class="form-group">
        <label for="password">Пароль</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Введите пароль"
          [class.invalid]="password?.invalid && (password?.touched || password?.dirty)">
        <div *ngIf="password?.errors?.['required'] && (password?.touched || password?.dirty)" 
             class="error-message">
          Пароль обязателен
        </div>
        <div *ngIf="password?.errors?.['minlength'] && (password?.touched || password?.dirty)" 
             class="error-message">
          Пароль должен быть не менее 6 символов
        </div>
      </div>

      <!-- Кнопка входа -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Вход...' : 'Войти' }}
      </button>

      <!-- Сообщение об ошибке -->
      <div *ngIf="errorMessage" class="error-message server-error">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Ссылки под формой -->
    <div class="auth-footer">
      <p>Ещё нет аккаунта? 
        <a class="register-link" href="#" (click)="navigateToRegister($event)">Создать аккаунт</a>
      </p>
      <a href="#" class="forgot-password">Забыли пароль?</a>
    </div>
  </div>
</div>
