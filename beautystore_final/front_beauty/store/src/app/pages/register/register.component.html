<div class="auth-container">
  <div class="auth-card">
    <div class="logo-container">
      <h1 class="logo">BeautyShop</h1>
      <p class="subtitle">Создайте свой аккаунт</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Поле имени -->
      <div class="form-group">
        <label for="name">Имя</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="Введите ваше имя"
          [class.input-error]="name?.invalid && (name?.touched || name?.dirty)">
        
        <div *ngIf="name?.errors?.['required'] && (name?.touched || name?.dirty)" class="error-message">
          Имя обязательно
        </div>
      </div>

      <!-- Поле email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Введите ваш email"
          [class.input-error]="email?.invalid && (email?.touched || email?.dirty)">
        
        <div *ngIf="email?.errors?.['required'] && (email?.touched || email?.dirty)" class="error-message">
          Email обязателен
        </div>
        <div *ngIf="email?.errors?.['email'] && (email?.touched || email?.dirty)" class="error-message">
          Введите корректный email
        </div>
      </div>

      <!-- Поле пароля -->
      <div class="form-group">
        <label for="password">Пароль</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Не менее 6 символов"
          [class.input-error]="password?.invalid && (password?.touched || password?.dirty)">
        
        <div *ngIf="password?.errors?.['required'] && (password?.touched || password?.dirty)" class="error-message">
          Пароль обязателен
        </div>
        <div *ngIf="password?.errors?.['minlength'] && (password?.touched || password?.dirty)" class="error-message">
          Минимум 6 символов
        </div>
      </div>

      <!-- Подтверждение пароля -->
      <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Повторите пароль"
          [class.input-error]="registerForm.errors?.['mismatch'] && confirmPassword?.touched">
        
        <div *ngIf="registerForm.errors?.['mismatch'] && confirmPassword?.touched" class="error-message">
          Пароли не совпадают
        </div>
      </div>

      <!-- Кнопка регистрации -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Зарегистрироваться</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>

      <!-- Сообщение об ошибке -->
      <div *ngIf="errorMessage" class="error-message server-error">
        {{errorMessage}}
      </div>
    </form>

    <div class="auth-footer">
      <p>Уже есть аккаунт? <a (click)="navigateToLogin($event)" class="footer-link">Войти</a></p>
    </div>
  </div>
</div>
